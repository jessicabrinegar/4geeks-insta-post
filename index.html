<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Insta Post</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/6bcaf9c4cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post-container">
        <div class="header">
            <div class="user">
                <img class='user-pic' src="jess.png"/>&nbsp&nbsp<strong class="user-name">ms.maebee</strong>
            </div>
            <div class="three-dot-container">
                <i class="fa fa-ellipsis"></i>
            </div>
        </div>
        <!-- <div class="content"> -->
        <img class="post-img" src="IMG_2507.JPG"/>
        <!-- </div> -->
        <div class="icons">
            <i class="fa fa-heart post-heart"></i>&nbsp&nbsp
            <i class="fa fa-comment"></i>&nbsp&nbsp
            <i class="fa fa-paper-plane"></i>
            <i class="fa fa-bookmark"></i>
        </div>
        <div class="likes">Liked by <strong>html5</strong>,&nbsp<strong>css3</strong>,&nbsp<strong>4geeksacademy</strong>, and others</div>
        <div class="caption">
            <p><strong>ms.maebee</strong>&nbspI created this instagram post using <span class="hashtag">#html5</span> and <span class="hashtag">#css3</span>. I can't wait to learn more!</p>
        </div>
        <div class="comment">
            <p><strong>html5</strong>&nbspWow, great work! You're crushing!</p>
            <i class="fa fa-heart fa-2xs"></i>
        </div>
    </div>
</body>
</html>
